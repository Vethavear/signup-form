<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 1100px) and (min-width: 640px)" href="css/widescreen.css">

   <title>Sign up</title>

<body>
  <nav>

  </nav>
  <section id="showcase">

      <div class="form">
      <div class="left"></div>
        <div class="right">
          <h1 class="center my-2">Sign up</h1>

          <form autocomplete="off">
            <div class="row">
              <input type="text" name="name" ><label for="name">Name</label>
            </div>
            <div class="row">
              <input type="text" name="surname" ><label for="surname">Surname</label>
            </div>
            <div class="row">
              <input type="email" name="email" ><label for="email">E-mail</label>
            </div>
            <div class="row">
              <input type="password" name="password" ><label for="password">Password</label>
            </div>
            
          
              <button type="button"><i class="fas fa-chevron-right"></i></button>
          
          </form>
        </div>
      </div>
    
    </section>

  <div class="footer">
  </div>
</body>
